<!DOCTYPE html>
<html lang="en">

<script

<script src="./build/aframe-ar-nft.js"></script>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style="margin: 0px; overflow: hidden">

    <div class="arjs-loader">

    <a-scene arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" embedded
